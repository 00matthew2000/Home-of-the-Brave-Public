WCC_help_economy_mission:0 "Deal with the Great Depression"
WCC_help_economy_mission_desc:0 "The Great Depression has left the United States reeling, and President Hoover's government has been struggling to deal with the fallout. The last hope is to pass a bill that will finally get some relief in the hands of those who need it - if Congress can work quickly enough."
WCC_oldorder_act_quickly:0 "Act Quickly"
WCC_oldorder_act_quickly_desc:0 "Now that the election is over, the new government will need to take action - and quickly. Failure to act will likely mean intervention by the military to solve the crisis, though even acting carries no guarantee of the political crisis being solved."
