WCC_war_plan_orange_desc:0 "Japanese ambition is a threat to both our nation and the common good. The time has come to take a stand against it."
WCC_war_plan_gold:0 "The Syndicalist Threat"
WCC_war_plan_gold_desc:0 "The French syndicalists have reached a point where we cannot stand idly by and allow them to continue their domination - we must take a stand."
WCC_war_plan_black:0 "The German Threat"
WCC_war_plan_black_desc:0 "German imperialism has reached a point where we cannot stand by and say it is enough that they are defending themselves - for the sake of freedom, we must take a stand."
WCC_war_plan_red:0 "The Soviet Threat"
WCC_war_plan_red_desc:0 "We should have known the Russians couldn't be kept down for long. Their embracing of syndicalism has led them to becoming a pre-eminent threat to the entire world, one which we cannot stand by and simply watch."
WCC_war_plan_blue:0 "The Russian Threat"
WCC_war_plan_blue_desc:0 "Russian ambition has become a threat to both America and the entire world. We must take a stand against it, lest their armies eventually come ashore."
WCC_work_with_allies:0 "Work with [From.GetAdjective] Allies"
WCC_work_with_allies_desc:0 "We should use American know-how to aid our allies in [From.GetNameDef], sending them much-needed equipment and advisers."											 
WCC_dominated_france_russia:0 "Has dominated both France and Russia"
WCC_owns_american_claim:0 "Owns land claimed by us"
WCC_owns_fifty_states:0 "Owns at least 50+ states"

WCC_deal_with_terrorists_decisions:0 "Destroy Rebel Terrorists"
WCC_deal_with_terrorists_decisions_desc:0 "A number of rebel groups refuse to lay down their arms despite our victory in the civil war. We must deal with these terrorists once and for all to bring peace to America."
WCC_fight_socialist_terrorists:0 "Fight Socialist Terrorists"
WCC_fight_longist_terrorists:0 "Fight Longist Terrorists"

WCC_progressive_policy_decisions_desc:0 "The Progressive Party's platform has a number of laws and policies it will strive to pass."
WCC_progressive_desegregate_the_military:0 "Desegregate the Military"
WCC_progressive_desegregate_the_military_desc:0 "'Americans of all races come to America seeking a better life, and Americans of all races seek to fight and preserve American Liberty against her enemies regardless of their race. Yet for far too long that has not been the case and we have segregated the Army and diminished the Light of Liberty just a little. Yet, that ends today for the Army shall no longer be Segregated/'"
