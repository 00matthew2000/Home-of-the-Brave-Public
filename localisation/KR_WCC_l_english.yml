WCC_reunite_with_PSA:0 "Re-unite with [From.GetNameDef]"
WCC_reunite_with_PSA_desc:0 "MacArthur has stepped down from power and we are restored to a proper democracy. Thus we should approach [From.GetNameDef] and ask them to rejoin us - after all, was their goal not already accomplished? Democracy in America?"

###Post Civil War - Market Liberal Presidency ###
WCC_constitutional_convention:0 "Victory in the Civil War"
WCC_constitutional_convention_desc:0 "Separatists have again failed in their mission to destroy the union of the United States of America. Though both radical socialists and populists dug into out power base, we have proven the power of legitimate government once more. The would-be dictators Reed and Long are no longer welcome in America."
WCC_classical_liberal_mandate:0 "Liberal Republican Recovery"
WCC_classical_liberal_mandate_desc:0 "Though the temptation towards autocracy was great, America stood with its three branches intact, without giving up to executive authority. Congress is called into emergency session and the Appellate Courts are dealing with their mountain of paper trying to sort out the consequences."
WCC_democratic_education:0 "Constitutional Education"
WCC_democratic_education_desc:0 "A common talking point by radicals and populists was the idea that the Federal Government is a voluntary organization. Some even claim to use ridiculous false loopholes like naval law or the rights to secede from the union. We must correct this by making the U.S Constitution as widely available as possible."
WCC_defend_democracy:0 "Anti-Lynching Act"
WCC_defend_democracy_desc:0 "Out of the former rebel states, reports have come in of voter intimidation based on class and race. Candidates running for office without an oath of allegiance to the United States. We must protect the peoples' right to vote, and politicians do not incite rebellion again."
WCC_fight_the_poll_tax:0 "Freedman's Bureau"
WCC_review_the_fed:0 "Review the Fed"
WCC_bill_of_rights:0 "Bill of Rights Reminder"
WCC_bill_of_rights_desc:0 "Building off of a Constitutional education initiative, Congress has approved of an education push to younger Americans on the importance of our Bill of Rights. This will also allow citizens to better appeal for their rights in a non-violent manner."
WCC_american_values1:0 "American Values"
WCC_american_values1_desc:0 "The passive promotion of civil government through high minded publications was undercut sharply by pamphlets and private publishers that promoted an uncivil government. Congress has decided that a multifaceted approach to instilling American values through mass media will finally undercut pamphleteers."
WCC_restore_legitimacy:0 "Restore Legitimacy"
WCC_restore_legitimacy_desc:0 "The numerous embassies we were not able to staff during the crisis have finally received relief. We shall re-establish ourselves to the world community as a stronger and more unified nation with an expanded diplomatic corps."
WCC_malice_and_charity:0 "Malice and Charity"
WCC_malice_and_charity_desc:0 "With the words of president Lincoln reminding us to 'bind the nation's wounds', Congress has created a system to reintegrate the rebel states on a massive scale. Through a non-partisan Committee called 'Malice and Charity', districts can be re-added to the Union."
WCC_privatize_and_negotiate:0 "Privatize and Negotiate"
WCC_step_back:0 "Step Back"
WCC_raise_tariffs:0 "New Tariffs"
WCC_integrate_army:0 "Integrate the Army"
WCC_destroy_radicalism:0 "Destroy Radicalism"
WCC_destroy_radicalism_desc:0 "While the US Government tolerates political discourse, Congress has rallied against the syndicalist and distributionist platforms of Long and Reed. Legal bodies found to be advocating for trade unions or mutualist organizations will be prosecuted under the 1917 Sedition Act."
WCC_strengthen_democracy:0 "Strengthen Democracy"
WCC_strengthen_democracy_desc:0 "During the civil war, democratic processes were halted at the local level. Many elections in the border areas were skipped in order to focus more time on the existential crisis of the war for America. Democracy shall now rise from the ashes, and Congress has appointed a committee to ensure elections take place at the local level once more."
WCC_civil_liberties:0 "Loyalty to America"
WCC_civil_liberties_desc:0 "The early 1930s was the era of loyalty to men over ideals. Reed, Long, and even Macarthur accrued a sort of clique of allies that saw their leaders as above the law. Several Congressmen have come out to apologize for their statements made during the war."
WCC_ensure_political_stability:0 "Ensure Political Stability"
WCC_ensure_political_stability_desc:0 "Although it is opposed by some of the legislatures, use of the FCC to monitor the airwaves against rebel radio stations is necessary. This measure along with several other forms of censorship are still necessary to end rebel pockets within the Contiguous U.S."
WCC_for_the_people:0 "For the People"
WCC_for_the_people_desc:0 "The people of America as a collective are our constituents and our lifeblood. A holiday in thanks to the American people has been passed through Congress to make the former Labor Day into 'The American Peoples Day' in thanks and in order to surpass the patriotism of the labour movement."
WCC_a_more_perfect_union:0 "A More Perfect Union"
WCC_a_more_perfect_union_desc:0 "The goal of the United States as an independent nation is to form a more perfect union of the people of the United States. Not the exaltation of a single doctrine or political movement as Reed or Long claimed. The President has spoken on the irreducible complexity of America's relationship to its people."
### Post Civil War - Reconstruction ###
WCC_begin_reconstruction:0 "Begin Reconstruction"
WCC_begin_reconstruction_desc:0 "The nation has suffered much long before this war started. It is both a monumental task and an opportunity to unify transportation networks, and push through bolder economic ideas to elevate American industry above this ailing world."
WCC_rebuild_railroads:0 "Rebuild American Railroads"
WCC_rebuild_railroads_desc:0 "The Railroad networks that cross America are in shambles, and war-era constructions are jury-rigged to older tracks. Congress has approved of rebuilding our railroad network in the form of mandatory third rail electrification. Electrified tracks will force our energy grid to reform as a result."
WCC_electrification:0 "Electrification Program"
WCC_electrification_desc:0 "In order to accommodate the mandatory Third Rail, as well as ensure the safety of the more remote parts of America, an electrification project is approved to cross all state lines. Congress is now pulling state governments to fund transformers and hydroelectric power, as it is their responsibility."
WCC_business_subsidies:0 "Business Subsidies"
WCC_business_subsidies_desc:0 "Small businesses in America have struggled to expand their employment opportunities, which is contributing to unemployment. The issue of unsafe working conditions returning to prominence due to the need for faster production has led to agitated workers. Congress has approved of a federal purse to subsidize small businesses."
WCC_rebuild_americas_industry:0 "Rebuild America's Industry"
WCC_rebuild_americas_industry_desc:0 "America's exports have fallen during the depression despite taking a laissez-faire position on trade laws. Exports are also one of the main ways we measure economic activity. We must invest in the tertiary services our industrial businesses use in order to lower their bottom line and increase output."
WCC_economic_investments:0 "Economic Investments"
WCC_economic_investments_desc:0 "A more bold strategy is devised by Congress to assist in economic recovery. Traditional notions that government purchases are negatively associated with growth, newer theories hold that smart purchases can stimulate the economy."
WCC_trial_of_american_companies:0 "Trial of Traitorous Companies"
WCC_trial_of_american_companies_desc:0 "It is time for Congress to hear the testimony of the rebellious companies. Some are advocating for just their executives to resign, while others insist on piercing the corporate veil. This would allow the government to prosecute individual shareholders as responsible for decisions made."
WCC_esmwt:0 "Fate of the Unions"
WCC_esmwt_desc:0 "It is time for Congress to hear the testimony of rebellious unions. Some are calling for just their chair-people to resign, while others insist on collecting transcripts of union meetings, paving the way for prosecuting all active members."
WCC_rebuild_the_roads:0 "Rebuild America's Roads"
WCC_rebuild_the_roads_desc:0 "The state-funded interstate highway system was easy targets for sabotage. We must cooperate with the states in order to ensure safe commerce and travel through America once more."
WCC_american_industry:0 "American Industrial Might"
WCC_american_industry_desc:0 "The war may have temporarily reinvigorated heavy industry, but its design was temporary and facilities were essentially built on top of closed factories. We must bring our safety and management efficiencies to bear in order to make this upswing permanent."
WCC_rebuild_agriculture:0 "Rebuild Agricultural Industry"
WCC_rebuild_agriculture_desc:0 "In order to transport and process the food to feed our nation, we must encourage innovative preservation and agronomy sciences. Congress has set up a fund to investigate this and several politicians have contributed to it directly."
WCC_aviation_industry:0 "Aviation Industry"
WCC_aviation_industry_desc:0 "The United States used to lead the world in civilian aircraft manufacturing. Now assembly line systems in Germany have us outpaced. Congress has spoken to intelligence agencies about what we can do to encourage businesses to adopt these techniques, including our contractors."
WCC_farming_subsidies:0 "Farming Subsidies"
WCC_farming_subsidies_desc:0 "It is necessary to subsidize farms for crops we are in need of, and paying farmers to terminate their fields of lost assets for products like tobacco we don't need right now, but want the skilled labour to still be available."
WCC_maritime_industry:0 "Maritime Industry"
WCC_maritime_industry_desc:0 "The Merchant Marine was severely damaged in the war, and Congress has approved the extension of veteran benefits to those active duty sailors who are not on tour if they become a Merchant Marine in their downtime."
WCC_synthetic_oil:0 "Oil Production"
WCC_synthetic_oil_desc:0 "The Oil Fields of the Midwest burned as our country was fighting. We must control these fires, stop future sabotages, and invest in synthetic oil, to ensure that more of the country can make use of vehicles."
WCC_reconstruction_finished:0 "Reconstruction Over"
WCC_reconstruction_finished_desc:0 "The years of poor economic management and civil strife have not left our minds, but their most damning effects are diminished."

### Post Civil War - Macarthur ###
WCC_grand_reorganization:0 "Grand Reorganization"
WCC_grand_reorganization_desc:0 "We have to hurry. MacArthur has given us jurisdiction over the Western reaches of our country. We need to hold this area, not just to help MacArthur, but to save our country. Now that we are surrounded on two sides, we should quickly reorganize our resources and troops to prepare for a two-front war. This will not be easy men, but we fight a good fight."
WCC_scrap_what_we_can:0 "Scrap What We Can"
WCC_scrap_what_we_can_desc:0 "Parents Organizations have come out to claim we willingly let children into the military underage. Our solution is to divert prospective youth into military education while keeping them in public school. The ideas of physical education and morals taught by Bellamy will revive that old Nationalist fervour that failed us in the 1910s."
WCC_fortify_the_rockies:0 "Fortify the Rockies"
WCC_fortify_the_rockies_desc:0 "The simultaneous pull to mandate a higher working age is countered by the multitudes of unemployed youth strewn across America. The solution is to establish a National Youth Administration in order to provide work and education to Americans too young to vote."
WCC_protect_the_skies:0 "Protect the Blue Skies"
WCC_protect_the_skies_desc:0 "With the American Legion National Commander Smedley Butler now a fugitive, it is necessary to rebuild the organization to remove the stain of partisan politics. No longer will National Commanders be permitted to campaign for politicians, nor will they be permitted to stay once they are career politicians."
WCC_build_what_we_can:0 "Build What We Can"
WCC_build_what_we_can_desc:0 "Unlike the tyrants and despots that are common in the Americas, MacArthur desires not to be a Great Man, but to be a respected and mortal leader of Americans. Loyalty to the unchanging ideal of America must be put above himself, so long as MacArthur's popularity holds out."
WCC_native_appeals:0 "Native Appeals"
WCC_native_appeals_desc:0 "At Congressional Approval, habeas corpus is suspended in accordance with the constitution. As the threat of invasion from Syndicalist and Populist forces still looms over part of the land. The writ of habeas corpus and free speech is still suspended for political expediency."
WCC_civilian_relocation:0 "Civilian Relocation"
WCC_civilian_relocation_desc:0 "As a military state, we must relocate civilians away from our hubs and our border cities. This will hopefully spare them from the worst of the carnage and allow us greater flexibility in our actions."
WCC_entente_aid:0 "Entente Aid"
WCC_entente_aid_desc:0 "We need more help in this war. Canada has promised us certian aid should we need it, though we did not take their offer seriously at the time. Now we have no other choice. Let us reach out to Canada and see what they can give us. With their help, we may just win this war."
WCC_to_the_last_man:0 "To the Last Man"
WCC_to_the_last_man_desc:0 "As the largest part of the Continuous United States has been pacified, it is essential that American citizens remain vigilant. The reformation of the League as a free information system to report potential populist or syndicalist spies to the Federal Government and to discourage public protest."
WCC_washingtonian_tactics:0 "Washingtonian Tactics"
WCC_washingtonian_tactics_desc:0 "Many former Democrats and Republicans have folded into MacArthur's new regime, while holdouts have fled. Fortunately, we were able to fill their vacancies with qualified, trustworthy individuals. These new Congressmen are not politicians per se, they are instead public servants for the American people."
WCC_counter_propaganda:0 "Counter-Propaganda"
WCC_counter_propaganda_desc:0 "Cryptographic machines designed to interact with its sender to create an encryption that cannot be easily broken are the newest toy in our arsenal. The Signals Intelligence Service, which required the installation of underground cables to ensure secrecy, has finally been implemented."
WCC_the_colorado:0 "Our Friend, The Colorado"
WCC_the_colorado_desc:0 "An Executive Order signed by President MacArthur hopes to bring an end the threat of foreign infiltration. This order restores some parts of the Alien and Sedition Act. State legislations are already appealing cases to the Supreme Court. It is firmly believed however that MacArthur's new judges will side in his favour."
WCC_recruit_as_we_go:0 "Recruiting As We Go"
WCC_recruit_as_we_go_desc:0 "Crisis has already arisen in our new military administration. The Army and Navy are constantly at each other's throats over funding and political kickbacks. We need to relegate the Navy to a secondary governmental position and grant the Army full power."
WCC_vegas_revenue:0 "Vegas Revenue"
WCC_vegas_revenue_desc:0 "The new regime recognizes the long struggle of the officers that left their homes to protect their nation, and to the many that didn't return home. Thanks to an Executive Order, Officers may now pursue a technical education in universities or go into law. This will ensure loyalty long after we fade away."
WCC_war_bonds:0 "Loyalist Bonds"
WCC_war_bonds_desc:0 "The role of the President as Commander-in-Chief goes back to President Washington. Washington set the precedent of retiring from active duty upon taking office, which MacArthur promises he will do once the national emergency is ended. Like Washington, MacArthur will remain ready to respond to threats to the nation."
WCC_copper:0 "Copper, Copper and Copper"
WCC_copper_desc:0 "The creeds of Long and Reed were wrong: it was not the industrialists and businessmen that caused civil strife, but the greedy career politician that gave them posts and took their money. We shall rehabilitate the capitalists to their proper position in American society."
WCC_american_pompey:0 "American Pompey"
WCC_american_pompey_desc:0 "Our intelligence services have identified the enablers of radicalism and greed in America. They are the disloyal Prohibitionists, Grangers, Holy Rollers and foreigners that enabled the AFP and SPA to grow. These organizations have been rightfully banned for their implicit betrayal."
WCC_fate_of_marshall:0 "Marshall's Soldiers"
WCC_fate_of_marshall_desc:0 "Nationalism has the goal of strengthening loyalty to the idea of America more than any American as a person. President MacArthur has chosen to refocus attention from himself to the nation as an object of admiration. No longer will a politicians ego exceed their stature, as the nation is mightier than they."
WCC_fate_of_macarthur:0 "MacArthur's Men"
WCC_fate_of_macarthur_desc:0 "MacArthur has finally restored nationalist fervour and functional Democracy as he sees it. While some complain that career politicians have been replaced by officers, few will argue that the bureaucracy hasn't improved. The American people can now trust their politicians to use legal means to achieve their goals."
WCC_patton:0 "Patton's Boys"
WCC_patton_desc:0 "George S. Patton was part of the reactionary faction that rose up in the South during the Civil War. His cause was admirable, but they betrayed our country, and we must make sure they do not rise up again. To accomplish this, we will instill a sense of nationalism amongst the men who were once Patton's Boys, so that they will fight just as hard for the United States of America as they did for their own cause."
WCC_vet_affairs:0 "Veteran Administration Bureau"
WCC_vet_affairs_desc:0 "A state that depends so heavily on its military must take care of its soldiers when they come home. Veterans will be a large group of our people now, and many of them did not fight for us. Let us create the Veteran Administration Bureau, so that we can win veterans of all sides over to our side. Perhaps we can win their favor and, if we need them again someday, they will heed the call."
WCC_wfc:0 "War Finance Corporation"
WCC_wfc_desc:0 "Our top officials have advised us to create a "War Finance Corporation". This government-run corporation would give support to industries that are crucial for our war effort. It will also fund the banks that aid these industries. By creating this corporation, we can have more equipment than ever, and our war effort will last much longer than it would have otherwise."
WCC_ami:0 "Defense Logistics Agency"
WCC_ami_desc:0 "Our soldiers can fight, but our army needs to keep up with them. We need to get the munitions and supplies our factories produce to our men, and we need to get oil to our vehicles. To coordinate all this, we will create a new agency. The Defense Logistics Agency will make it possible to fight a two-front war on a large front if need be. Our logistics shall never fail us!"
WCC_pension_subsidies:0 "Pension Subsidies"
WCC_pension_subsidies_desc:0 "We could still do a better job of taking care of our veterans. Let us create nursing homes and other types of care for our elderly veterans, so that our soldiers know who we work for. We will also subsidize these veterans and help them live respectable lives in their waning days."
WCC_bureaucratic_justice:0 "Bureaucratic Justice"
WCC_bureaucratic_justice_desc:0 "Our government must do something to replace the old justice system of our country. Instead of assuming someone is innocent until proven guilty, would it not be more efficient to presume their guilt and put the onus on the defendant? This would allow us to resolve cases faster, and perhaps allow us to get rid of some of our enemies as well..."
WCC_entente_relations:0 "Entente Relations"
WCC_entente_relations_desc:0 "Canada, along with the rest of the Entente, has assisted us in various ways during the Second Civil War. We should pursue closer relations with them, as they are our natural ideological allies. They understand our concentration on our military, as well as our fundamental principles, better than any other nation. They are also our neighbors. If we must co-exist, let us be allies."
WCC_containment:0 "Containment"
WCC_containment_desc:0 "Our foreign policy advisors have developed a doctrine to combat the rise of syndicalism in the Western Hemisphere. This may also hamper the growth of left wing movements here as well. The doctrine will be called "Containment", and we will give aid to countries in danger of falling to left wing radicals, as well as work to cause tension within nations that have already fallen. Let America show her might on the world stage."
WCC_detente:0 "Detente"
WCC_the_fourth_branch:0 "Fourth Branch of Government"
WCC_the_fourth_branch_desc:0 "Some of our people have talked about a fourth branch of government for years. Now, there really will be a fourth branch. The military will be one of the main institutions of our government, and it will be as much of a pillar of it as the others are. Before long, it will likely be the only branch. Our people will never be unsafe again."
WCC_republican_traditions:0 "Republican Traditions"
WCC_republican_traditions_desc:0 "Our country was a republic since its inception. Things have changed since those days, but we will still retain many of our old republican traditions. Let us reassure our people that their liberty and their rights shall still be intact in our new society, as long as they do not interfere with our collective security."
WCC_the_wise_men:0 "The Wise Men"
WCC_the_wise_men_desc: "With military officials in charge of our country, we can run things far more efficiently. The military will receive the attention it needs, and it will be larger and better funded than ever before. Our "Wise Men" sit at the top of it all and direct our men like pieces on a chess board. America will be a warrior society, more than Sparta, Rome, or Germany ever were."
WCC_think_tanks:0 "Think Tanks"
WCC_think_tanks_desc:0 "There have been many political think tanks in our country in past decades, and this has inspired us to create think tanks for the military as well. These think tanks will serve as the foremost research institutions in North America for military technology and strategy. We will be one of the most advanced armies in the world, and one day we shall even outmatch the Germans."
WCC_institute_for_advanced_study:0 "Institute for Advanced Study"
WCC_institute_for_advanced_study_desc:0 "We will create a hub for further research within our nation, so that our military can become the dominant force in our hemisphere and perhaps the world. We will also put a special emphasis on marines, mountaineers, and other special forces that we could use in a large variety of terrain."
WCC_american_finance_corporation:0 "Bank for Reconstruction and Development"
WCC_american_finance_corporation_desc:0 "Many of our areas are still devastated by the war. One idea to help reconstruction efforts is to create the B.R.D., which will give loans to the most devastated areas of our country. This will help them rebuild and recover from the conflict. We will also give loans to developping areas and states, so that they can become more prosperous than ever before."
WCC_restore_wall_street:0 "Restore Wall Street"
WCC_restore_wall_street_desc:0 "Before the Civil War, Wall Street was an important financial institution in our country. We should restore it, so that New York can become a global economic hub once again. 
WCC_i_shall_return:0 "I Shall Return"
WCC_i_shall_return_desc:0 "MacArthur has come to us beaten and bloodied. But, he is not broken. In fact, his resolve has never been stronger. Despite that, he has come to us a changed man. Wildly decrying revolutionaries and reactionaries, he speaks of our American identity, rallying our people to massacre those who have betrayed our country. Though we don't have much, we will use what we have to beat the traitors once and for all."
WCC_intensive_training:0 "Intensive Training"
WCC_intensive_training_desc:0 "One lesson MacArthur has taken away from his time in the East is that our soldiers need more training. He now insists we train them as much as humanly possible and push them to new levels, so that they will be unmatched in the battlefield. He will not be beaten twice."
WCC_advanced_security_forces:0 "Advanced Security Forces"
WCC_advanced_security_forces_desc:0 "Since MacArthur has arrived, it has been clear to everyone that he has become a very paranoid man. He is paranoid for good reason, though, given the state of our country. He demands the creation of new American security forces, specializing in special operations, in order to carry out any tasks he sees fit to bring order back to America. Some have whispered about the creation of a secret police force, but those dissenters are quickly silenced."
WCC_civilian_takeover:0 "Civilian Contributions"
WCC_civilian_takeover_desc:0 "Though MacArthur is humble enough to admit his own faults, he also blames the American people for not being committed enough to the war effort. We will conscript more men than ever before, and the people will be put to work. All will be sacrificed for our country, for without our country, we are nothing."
WCC_constitutional_amending:0 "Improve the Constitution"
WCC_guerilla_tactics:0 "Guerilla Tactics"
WCC_guerilla_tactics_desc:0 "MacArthur became convinced of the effectiveness of guerilla tactics in his time in the East. If we can catch our enemy off guard, it does not matter if they outnumber us; we will destroy them all the same. We will utilize quick, silent strikes and disappear before the enemy even has a chance to react."
WCC_central_bureau:0 "Central Bureau"
WCC_central_bureau_desc:0 "At MacArthur's request, we have created a new "Central Bureau" to assist us in managing military affiars. It will be used as an intelligence service and as a tool to help us pursue aggressive warfare against our enemies. We will no longer be on the back foot-we will take the fight to our enemies!"
WCC_army_first:0 "Army First"
WCC_army_first_desc:0 "MacArthur knows he wouldn't last long without the loyalty of the army. He has made an effort to put them first in every move and decision he makes. From food rations to clothes to payment, the soldiers are served first, and in return they are expected to show the utmost loyalty. Most of them do. His soldiers worship him like a god, and he plans to use their fanaticism to his advantage, against enemies within and without."
WCC_the_watchmen:0 "The Watchmen"
WCC_the_watchmen_desc:0 "We have created a new paramilitary force of sorts, called the Watchmen. These are civilians who have agreed to spy on our citizens for us, for many reasons. Chief among them is the desire to keep MacArthur safe and to find any potential rivals or enemies within our country. We cannot risk betrayal, not now. Every effort will be taken to silence critics and get rid of traitors."
WCC_mobile_state:0 "The Mobile State"
WCC_mobile_state_desc:0 "Speed and aggression are tactics that MacArthur insists we make key pillars of our military. If we want to win wars, we have to strike our enemies before they have the chance to surround us, a fate he himself has experienced before. This time we will surround the enemy and force them to surrender with lightning speed."
WCC_address_congress:0 "Address Congress"
WCC_address_congress_desc:0 "As much as he embraces the term Caesar, MacArthur has no intentions of sharing the fate of his namesake. He has installed loyal men in Congress, and these men have made his case to the American people even better than he as one man ever could. MacArthur is more popular than ever, and the country is in his tight grip."
WCC_strangle_the_cobra:0 "Strangle the Cobra"
WCC_strangle_the_cobra_desc:0 "Our enemy has struck at us fast and hard. MacArthur barely escaped with his life. Now we will strike the Cobra and at last we will have victory in this brutal war. We will launch an offensive like never seen before on American soil, and perhaps we will launch greater ones across the sea. Hopefully this time will be different."
WCC_nuclear_program:0 "Nuclear Program"
WCC_nuclear_program_desc:0 "A few of our top scientists have privately suggested a nuclear weapons program to MacArthur. Such a weapon is still unknown and untested, and there are many who dismiss it and instead insist we focus on bomb production. MacArthur has been convinced, however, and has given the scientists the green light to proceed with this projet. The future is unknown, but we know one thing: it is ours to take."
WCC_dissident_fate:0 "Dissident Fates"
WCC_dissident_fate_desc:0 "MacArthur is sick of dealing with dissidents in his country. He has been criticized from every side, and now he is taking action to make sure it never happens again. The military and homewatch organizations will round up dissidents and send them to military camps, where they will spend their days doing hard labor for our country. With their help, we will not lose."

### Navy Path ###
WCC_navy:0 "American Navy"
WCC_navy_desc:0 "Only a few ships, and even fewer sailors, remained loyal to the American people. We need to take stock of our maritime situation."
WCC_great_white_fleet:0 "Great White Fleet"
WCC_great_white_fleet_desc:0 "The Great White Fleet was the height to American naval power. We should look back at it for inspiration. A great fleet of battleships and dreadnoughts will ensure we always have naval superiority."
WCC_protect_american_trade:0 "Protect American Trade"
WCC_protect_american_trade_desc:0 "Trade is the lifeblood of America. We should focus our naval doctrine on making sure that it is protected from enemy raids."
WCC_carriers:0 "Carrier Fleet Project"
WCC_carriers_desc:0 "Carriers are the wave of the future. We should invest in their research and construction to better project naval power."
WCC_battleships:0 "Battleship Research"
WCC_battleships_desc:0 "Battleships are the king of the high seas. We should start research into new models with bigger guns and better air protection."
WCC_battle_cruisers:0 "Battlecruiser Research"
WCC_battle_cruisers_desc:0 "Battlecruisers present a middle balance between heavy battleships and faster cruisers. We should ensure we have some in our navy."
WCC_coast_guard:0 "The Coast Guard"
WCC_coast_guard_desc:0 "Restoring the Coast Guard will ensure that trade moves smoothly, criminals are stopped at sea, and those in danger are rescued."
WCC_light_cruisers:0 "Light Cruiser Development"
WCC_light_cruisers_desc:0 "Lighter cruisers are important in anti-air operations, as well as attacking enemy destroyers and submarines. We should ensure our navy has a handful of these in order to stay balanced."
WCC_naval_aviation:0 "Naval Aviation"
WCC_naval_aviation_desc:0 "Naval aviation is the future of warfare on the high seas. We should ensure that our air designs are capable of being launched from carriers and destroying the enemy fleet without even endangering our own."
WCC_expand_dockyards:0 "Expand Dockyards"
WCC_expand_dockyards_desc:0 "Our dockyards are somewhat inadequate to fight a war on their own. We need to ensure that new naval production facilities are constructed to support the war effort."
WCC_submarine_development:0 "Submarine Development"
WCC_submarine_development_desc:0 "Submarines allow us to wreak havoc on enemy shipping and heavy ships. We should ensure that our designs stay up to date against enemy destroyers and anti-submarine tactics."
WCC_liberty_ships:0 "Liberty Ships"
WCC_liberty_ships_desc:0 "Our shipyards, previously dedicated to commercial shipping, can easily be converted to produce massive numbers of convoys to supply our allies around the world."
WCC_maritime_industry:0 "Maritime Industry"
WCC_maritime_industry_desc:0 "Our maritime tradition remains strong. We can leverage the commercial shipping industry to help our struggling democracy to survive."
WCC_new_admirals:0 "New Admirals"
WCC_new_admirals_desc:0 "Many admirals deserted to the traitors to the east. We should train a new generation of naval leaders to ensure our continued maritime dominance."
WCC_life_at_sea:0 "Expand the WAVEs"
WCC_life_at_sea_desc:0 "Women can serve many auxiliary roles in the navy, freeing up men for combat duty. While this might be socially controversial, it will significantly help the war effort."
WCC_marine_corps:0 "Expand Marine Corps"
WCC_marine_corps_desc:0 "The Marine Corps was the epitome of American power projection around the globe. From the shores of Tripoli to the halls of Montezuma, the Marines were always there. We should ensure they have modern equipment and training."
WCC_naval_training:0 "Naval Training"
WCC_naval_training_desc:0 "While the Naval Academy in Annapolis was destroyed in the fighting of the Civil War, we still have plenty of facilities able to train a new generation of naval leaders and sailors."
WCC_urban_warfare:0 "Urban Warfare Training"
WCC_urban_warfare_desc:0 "We need to enlarge the Marine Corps, and ensure that they are able to project our power around the globe."
WCC_coastal_bunkers:0 "Semper Fi"
WCC_coastal_bunkers_desc:0 "Semper Fidelis means 'always loyal'. The Marine Corps will always be a bastion of American liberty and democracy, and help spread these freedoms around the world."
WCC_america_rules_waves:0 "America Rules the Waves"
WCC_america_rules_waves_desc:0 "Following our extensive investments into naval research and construction, we have regained our place as one of the world's leading naval powers. Anchors away!"

#############
##Air Force##
#############
WCC_air_force_reform:0 "Formation of an American Air Force"
WCC_air_force_reform_desc:0 "With the ongoing debate in the WCC Army, the air WCC officers that defected to our side have promised us great results if we separated the air branch from the army. The Western Command Air Force shall be formed, and will have to decide it's future plans."
WCC_expand_ACTS:0 "Expand the Air Corps Tactical School"
WCC_expand_ACTS_desc:0 "We are lucky enough that the American Army in the past relegated air officer training to the deep South, as we now possess access to the installations and officers from the Air WCCps Tactical School in Maxwell Field, Alabama. However, in order to surpass the School set up in Langley Field in Virginia, we will need to expand on our installations."
WCC_fighters:0 "Fighter Development"
WCC_fighters_desc:0 "American fighter projects were halted during the 1920s due to a lack of funding from the government, leading to a disadvantage in fighter development. We must close this gap by funding design contests among different companies with the prize being obtaining a very profitable production contract for the plane that may outperform our enemy's."
WCC_le_may_reform:0 "LeMay Reform Plan"
WCC_le_may_reform_desc:0 "Curtis LeMay has proposed a bold plan of reform. Since the Air Force isn't meant to complement the army, he has proposed that the air force should strike at the heart of our enemies and cripple their industries of war. While his theoretical approach is sound, the final decision rests with the government."
WCC_air_field_expansion:0 "Air Field Expansion"
WCC_air_field_expansion_desc:0 "Part of LeMay's plan involves developing new air fields, as well as expanding existing ones. This will allow us greater capacity for air missions, and may assist with training as well. Better air infrastructure will give our airplanes a better chance in our wars."
WCC_naval_bombers:0 "Naval Bomber Development"
WCC_naval_bombers_desc:0 "With the shortcomings of our navy for protecting our shores, the air force has the duty to also protect the shores of our nation for whatever cost against any enemy who dare set foot in our homeland. As such, we will seek to complement the Navy's patrols with naval bombers scouting and intercepting any vessels whenever our fleet is too spread out or too far away to do so."WCC_bombers:0 "Bomber Development"
WCC_bombers:0 "Bomber Development"
WCC_bombers_desc:0 " Bombers, although a terror to behold, will enable us to project our power overseas. Our secret project also hinges on effective and safe bombers to deliver their secret payload."
WCC_radar:0 "R.A.D.A.R. Development"
WCC_radar_desc:0 "RADAR, the top-secret technology to detect air movement will allow our sky watchers to rest easy at night."
WCC_screaming_eagles:0 "'Screaming Eagles' Program"
WCC_screaming_eagles_desc:0 "With the ever growing presence of our air force and ever growing needs of the battlefield, a question has arisen between our army and air force officers: Could it be possible to combine the two to transport troops behind the battlefield in a manner that may change the face of the battle? In order to prove or disprove this theory, an experiment shall be undertaken."
WCC_rule_the_skies:0 "Rule the Skies"
WCC_rule_the_skies_desc:0 "Off we go, into the wild blue yonder, flying high into the sky. Our Air Force shall be the world's most advanced, and nowhere will be out of our reach."
WCC_strat_bomber_development:0 "Strategic Bomber Development"
WCC_strat_bomber_development_desc:0 "With the objective of our air force clear, we can focus on making bombers for the specific task of obliterating our enemy's industry."
WCC_bomb_em_back_to_the_stone_age:0 "Bomb Em' Back to the Stone Age"
WCC_bomb_em_back_to_the_stone_age_desc:0 "One our Bombers are done with our enemies, they won’t be able to tell the difference between their land and primitive rocks. All of our enemies will be reduced to rubble!"
WCC_long_range_interceptors:0 "Long Range Interceptors"
WCC_long_range_interceptors_desc:0 "While fighters can secure the skies above the battlefields, the battle at the enemy's doorstep is usually too far away for them to step in to protect our bomber wings from the enemy fighters. To counter this, we have managed to create and improve heavier designs with longer to have bigger agility to stand a chance in air-to-air combat, and further investment in this area may yield great benefits."



### Events - ###

wcc.1.t:0 "Western Command Center Requests Aid"
wcc.1.d:0 "In the United States, an outpost made up of Federalist Forces trapped in the West under General Omar Bradley is fighting a desperate fight for survival. They are now requesting aid from the entente in their fight against populism, socialism and the Pacific. Unlike the more ambigiously friendly MacArthur and Pacific States the WCC leadership seems far more respectful to the Entente and particularly Canada, and many of our advisors believe their survival would be in our best interests. Of course as others believe them to be a lost cause they recommend we do not loan them firearms, funds and small grouping of 'Independent Volunteers' as it would only antagonize a victorious faction."
wcc.1.a:0 "We must aid them"
wcc.1.b:0 "No, they are doomed anyways"

wcc.2.t:0 "Canada Sends Aid"
wcc.2.d:0 "It appears our diplomatic mission has paid off, with the WCC seemingly being the best ally Canada to choose in the war. Of course, there is no guarantee they are not going to aid other factions to hedge their bets, but at least we have the aid we need."
wcc.2.a:0 "Fantastic"

wcc.3.t:0 "Canada Refuses Aid"
wcc.3.d:0 "Our mission to Canada has failed! They appear to not believe we are capable of winning the war and, as such, have refused to support us."
wcc.3.a:0 "Bastards"

wcc.4.t:0 "Fate of PSA Generals"
wcc.4.d:0 "With the PSA having fallen to us, it is time to decide the fate of imprisoned members of their cause. Many are sympathetic to their desire to protect democracy though none will defend what they consider a rash decision to declare war on the federal government and nearly doom America to extremist ideologies that deny modern freedom. Nonetheless, we most would have their soldiers and officers rejoin America if they swear loyalty to the federal government, although doing the opposite will make allow a firmer grip of the West even if it will anger some officers."
wcc.4.a:0 "Conditional Amnesty it is"
wcc.4.b:0 "We can not forgive their treason"

wcc.5.t:0 "What of MacArthurists?"
wcc.5.d:0 "While we were willing to fight under MacArthur when it seemed the only means of defending Congress from the Red Guard, the Minutemen, the NDWL, the seccessionists and an impractical and hypocritical Pacific Congress that sought to overide the national government with its own, it became clear in time that MacArthur was not willing to give up power to either Congress, Eisenhower or Bradley and he would have to go. Now with MacArthur having fallen we must decide whether to offer him full amnety, revive his reputation and gain his mens support or end the threat once and for all."
wcc.5.a:0 "Make MacArthur a General"
wcc.5.b:0 "Declare him a traitor"

wcc.6.t:0 "The Fallen Cause"
wcc.6.d:0 "The South has been felled once again, along with all of the generals whom either agreed with the Old Democrat agenda or had the misfortune of already serving their states when the war started. General Patton was their most prominent leader and many would have us offer him and his men amnesty while maintaining the NDWL as a terrorist organization. However, most others view their cause as beyond redemption and claim that we would be repeating the error of the First Reconstruction in going too easy on the radical white league allies, and as such it will be a bit of an uphill battle to offer them amnesty and ruffle some feathers. Of course, to jail them would mean dealing with the potential backlash."
wcc.6.a:0 "Conditional Amnesty"
wcc.6.b:0 "We must finish their cause"

wcc.7.t:0 "American Standoff"
wcc.7.d:0 "With our foes having been felled in the war, the USA and the WCC are the only combatants left standing. However, our leadership has not always been on the best terms with MacArthur, as the Bradley-Eisnehower circle are nervous of giving MacArthur unchecked power and are hostile to his perceived egomania. As many view their alliance as one of pragmatism and neccesity against common enemies to the Federal Congress and military, many are wondering if the two can peacefully reconcile. If so, it is likely MacArthur will have to share power with Eisenhower and Bradley by giving them autonomous armies and administrations to run."
wcc.7.a:0 "Request he share power"
wcc.7.b:0 "Hit him now"
wcc.7.c:0 "No more bloodshed, reintegrate now"

wcc.8.t:0 "WCC Demands!"
wcc.8.d:0 "The WCC has always had a somewhat tense relationship with MacArthur due to the generals leading it, Eisenhower and Bradley, having more loyalty to the Federal Government, Military and Congress than to him, whom they distrust and view as an egomaniac. Now it has come to a head as they demand we relinquish some power in return for being re-annexed into the US. In this scheme Eisenhower would have a near-automous military government overseeing the reconstruction of the former AUS while Bradley's army would essentially govern the WCC and Pacific States. While MacArthur would still be the executive, this would prevent him from having a total handle on the situation. While some generals consider this treachery, Congressional advisors would prefer we take the deal."
wcc.8.a:0 "Very Well"
wcc.8.b:0 "Treachery, Strike Now!"

wcc.9.t:0 "MacArthur Accepts!"
wcc.9.d:0 "MacArthur has accepted our terms for peaceful reunifications and as such we have both prevented a potential tyranny and reunited America."
wcc.9.a:0 "God Bless America"

wcc.10.t:0 "WCC Reintegrates"
wcc.10.d:0 "Bradley and Eisenhower have acknowledged their lower rank to MacArthur and the United States, agreeing to hand over the WCC to him. This is a relief as they are known to have a sometimes tense relationship with MacArthur, making this a major victory. Of course, we should celebrate their actions and give them the highest honors we can to make the transition smoother."
wcc.a:0 "America is Saved!"

wcc.11.t:0 "MacArthur Assumes Command!"
wcc.11.d:0 "General MacArthur has decided he can no longer hold the East and now desires to move his outpost West, where we enjoy superior natural defenses. Of course, privately our leadership is not enthusiastic about this given Eisenhower and Bradley have a tense relationship with the General of the Armies and do not look forward to serving under him, especially given that MacArthur's faction and support base in the West are quite radical and now are even moreso after MacArthur sent word D.C. may be lost. However, our resources are few and that same faction could cause problems if we refuse, something we can not afford, so it appears we have little choice but to give in. Of course, rejecting him would be essentially a declaration of war as it would be a refusal to recognize his authority."
wcc.11.a:0 "Welcome him"
wcc.11.b:0 "Refuse him"

wcc.12.t:0 "WCC Welcomes Us!"
wcc.12.d:0 "The WCC has welcomed us to the West! As such we are preparing our expedition West, likely cutting through a neutral or friendly nation to reach it. Of course, with the situation now increasingly dire MacArthur's radical supporters in the West, nicknamed ' Radical Federalists' have put forward an extreme proposal to save America from the subversive extremists who threaten it and, in the process, us. Already, George Kenney and Richard K. Sutherland have joined them, neccessitating MacArthur's reliance on them."
wcc.12.a:0 "We shall not fail"

